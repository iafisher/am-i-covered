{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!--
      Our CSS is responsive, so we want to control the viewport's size and scale.

      See https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag
      for details.
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Am I Covered?</title>

    <!-- CSS and JS files for the FullCalendar library -->
    <link rel="stylesheet" href="{% static 'coverage_app/lib/fullcalendar/fullcalendar.css' %}" />
    <script src="{% static 'coverage_app/lib/jquery.min.js' %}"></script>
    <script src="{% static 'coverage_app/lib/moment.min.js' %}"></script>
    <script src="{% static 'coverage_app/lib/fullcalendar/fullcalendar.js' %}"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'coverage_app/index.css' %}" />
  </head>
  <body>
    <div id="container">
      <h1>Am I covered?</h1>
      <p>Please choose your provider:</p>

      <!-- TODO: Load these dynamically from the database. -->
      <div class="radio-group">
        <input type="radio" id="radio-bcbs" value="bcbs" name="provider">
        <label for="radio-bcbs">BlueCross BlueShield</label>
      </div>

      <div class="radio-group">
        <input type="radio" id="radio-humana" value="humana" name="provider">
        <label for="radio-humana">Humana</label>
      </div>

      <div class="radio-group">
        <input type="radio" id="radio-kp" value="kp" name="provider">
        <label for="radio-kp">Kaiser Permanente</label>
      </div>

      <div class="radio-group">
        <input type="radio" id="radio-aetna" value="aetna" name="provider">
        <label for="radio-aetna">Aetna</label>
      </div>

      <p>
        If your provider is not listed, that is a likely indication that you are not
        covered by any nurse at the health center.
      </p>
      <p>Click on an appointment slot to book it!</p>

      <div id="calendar"></div>
    </div>
  </body>

  <script src="{% static 'coverage_app/index.js' %}"></script>
</html>
